   <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kelulusan</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background-color: #f0f2f5;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
            
            .container {
                background: #fff;
                padding: 2rem;
                border-radius: 8px;
                box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }
    
            h2 {
                font-weight: 700;
                text-align: center;
                margin-bottom: 1.5rem;
                color: #1999af;
            }
    
            label {
                font-weight: 500;
                margin-top: 1rem;
                color: #333;
            }
    
            input[type="number"] {
                width: 90%;
                padding: 0.75rem;
                margin-top: 0.5rem;
                border-radius: 4px;
                border: 1px solid #ccc;
                margin-bottom: 1rem;
                font-size: 1rem;
            }
    
            input[type="number"]::placeholder {
                color: #aaa;
            }
    
            .genap {
                width: 48%;
                padding: 0.75rem;
                background-color: #1999af;
                color: #fff;
                border: none;
                border-radius: 4px;
                font-weight: 700;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            .genap:hover {
                background-color: #0056b3;
            }
            
            .ganjil {
                width: 48%;
                padding: 0.75rem;
                background-color: #af1919;
                color: #fff;
                border: none;
                border-radius: 4px;
                font-weight: 700;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            .ganjil:hover {
                background-color: #750000;
            }
        </style>
    </head>
    <body>
    
        <div class="container">
            <h2>Pencari Bilangan Ganjil/Genap</h2>
            <label>Bilangan Awal:</label>
            <input type='number' id="k1" placeholder="Masukkan bilangan awal"/>
            <label>Bilangan Akhir:</label>
            <input type='number' id="k2" placeholder="Masukkan bilangan akhir"/>
            <div style="display: flex; gap: 10px; margin-top: 1rem;">
                <button onclick="hitung('genap')" class="genap">Cari Genap</button>
                <button onclick="hitung('ganjil')" class="ganjil">Cari Ganjil</button>
            </div>
            <div id="hasil"></div>
        </div>
    
        <script>
            function hitung(jenis) {
                let hasil = "";
                let bil1 = parseInt(document.getElementById("k1").value);
                let bil2 = parseInt(document.getElementById("k2").value);

                // Validasi input
                if(isNaN(bil1) || isNaN(bil2)){
                    alert('Masukkan angka yang valid!');
                    return;
                }

                if(bil1 > bil2){
                    alert('Bilangan pertama tidak boleh lebih besar dari bilangan kedua!');
                    return;
                }

                // Clear hasil sebelumnya
                document.getElementById("hasil").innerHTML = "";
                
                // Loop untuk mencari bilangan ganjil atau genap
                for(let i = bil1; i <= bil2; i++) {
                    if(jenis === 'genap' && i % 2 === 0){
                        hasil += `${i}<br>`;
                    } else if(jenis === 'ganjil' && i % 2 !== 0){
                        hasil += `${i}<br>`;
                    }
                }

                // Tampilkan hasil
                if(hasil === ""){
                    document.getElementById("hasil").innerHTML = `<p style="color: orange; margin-top: 1rem;">Tidak ada bilangan ${jenis} dalam rentang tersebut.</p>`;
                } else {
                    document.getElementById("hasil").innerHTML = `<div style="margin-top: 1rem; padding: 1rem; background-color: #f8f9fa; border-radius: 4px; border-left: 4px solid ${jenis === 'genap' ? '#1999af' : '#af1919'};">
                        <h4 style="margin: 0 0 0.5rem 0; color: ${jenis === 'genap' ? '#1999af' : '#af1919'};">Bilangan ${jenis.toUpperCase()}:</h4>
                        ${hasil}
                    </div>`;
                }
            }
        </script>
    </script>
</body>
</html>
